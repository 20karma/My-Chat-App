<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Secret Spy Chat</title>
    <style>
        /* --- HACKER THEME CSS --- */
        body { 
            margin: 0; 
            padding-bottom: 70px; /* जगह छोड़ी ताकि चैट बॉक्स के पीछे मैसेज न छुपें */
            font-family: 'Courier New', Courier, monospace; 
            background-color: black; 
            color: #0f0; /* हरा रंग */
            overflow-x: hidden;
        }

        /* --- LOGIN SCREEN --- */
        #login-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            border: 2px solid #0f0;
            box-shadow: 0 0 20px #0f0;
            margin: 10px;
            padding: 20px;
            text-align: center;
        }

        #login-screen h2 { text-shadow: 0 0 5px #0f0; }

        .login-input {
            background: black;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            font-family: inherit;
            font-size: 1.1rem;
            outline: none;
        }

        .login-btn {
            background: #0f0;
            color: black;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.2rem;
            margin-top: 10px;
            box-shadow: 0 0 10px #0f0;
        }

        /* --- CHAT SCREEN --- */
        #chat-screen { display: none; } /* पहले छुपा रहेगा */

        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages li { padding: 8px 10px; border-bottom: 1px solid #333; }
        #messages li:nth-child(odd) { background: #111; }

        /* --- MOBILE FIXED BAR (नीचे वाला डिब्बा) --- */
        #form { 
            background: #000; 
            padding: 5px; 
            position: fixed; 
            bottom: 0; 
            left: 0; 
            right: 0; 
            width: 100%; 
            height: 60px; /* फिक्स ऊँचाई */
            display: flex; 
            box-sizing: border-box; 
            border-top: 2px solid #0f0;
            z-index: 1000; /* सबसे ऊपर */
        }

        #input { 
            border: 1px solid #0f0; 
            padding: 10px; 
            flex-grow: 1; /* बाकी जगह ले लेगा */
            margin-right: 5px; 
            border-radius: 5px;
            background: #111;
            color: #0f0;
            outline: none;
            font-family: inherit;
        }

        #send-btn { 
            background: #0f0; 
            color: black; 
            border: none; 
            padding: 0 20px; 
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Game Button Example */
        #game-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
            z-index: 1000;
        }

    </style>
</head>
<body>

    <div id="login-screen">
        <h2>SYSTEM LOGIN</h2>
        <input id="username" class="login-input" placeholder="Enter Codename..." autocomplete="off" />
        <button class="login-btn" onclick="enterChat()">ACCESS TERMINAL</button>
    </div>

    <div id="chat-screen">
        <button id="game-btn" onclick="alert('Game Coming Soon!')">GAME MODE</button>
        
        <ul id="messages"></ul>
        
        <form id="form" action="">
            <input id="input" autocomplete="off" placeholder="Type secret message..." />
            <button id="send-btn">SEND</button>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        var form = document.getElementById('form');
        var input = document.getElementById('input');
        var messages = document.getElementById('messages');
        var loginScreen = document.getElementById('login-screen');
        var chatScreen = document.getElementById('chat-screen');
        var usernameInput = document.getElementById('username');
        
        var myName = "Anonymous";

        // लॉगिन बटन दबाने पर
        function enterChat() {
            var name = usernameInput.value.trim();
            if(name) {
                myName = name;
                loginScreen.style.display = 'none'; // लॉगिन हटाओ
                chatScreen.style.display = 'block'; // चैट दिखाओ
                socket.emit('new-user', myName); // सर्वर को बताओ
            } else {
                alert("IDENTITY REQUIRED!");
            }
        }

        // मैसेज भेजना
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (input.value) {
                // मैसेज सर्वर को भेजो
                socket.emit('chat message', { user: myName, text: input.value });
                input.value = '';
            }
        });

        // मैसेज आना
        socket.on('chat message', function(msg) {
            var item = document.createElement('li');
            item.textContent = msg.user + ": " + msg.text;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight); // अपने आप नीचे स्क्रॉल करो
        });
    </script>
</body>
</html>
